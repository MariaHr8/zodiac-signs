<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Zodiac Signs</title>
</head>

<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img class="logo" src="./images/astrology.png"></a>
            <div class="toggle" onclick="toggleMenu()"></div>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">Sun</a></li>
                <li><a href="#">Moon</a></li>
                <li><a href="#">Rising</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2 class="title"><span>Find out your sign:</span></h2>
                <form name="birthForm" id="birthForm" onsubmit="guessSign()">
                    Date and time of birth: <input type="datetime-local" id="birth-time" name="birth-time" value="2018-06-12T19:30" min="1921-06-07T00:00" max="2021-06-02T00:00">
                    <input type="submit">

                </form>
                <h2 class="title"><span>Your sun sign is: </span></h2>
                <h2 class="signtext"></h2>
                <a href="#">Learn more</a>

            </div>
            <div class="imgBox">
                <img src="./images/aries.png" class="sign">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="./images/aries.png" onclick="imgSlider('./images/aries.png')"></li>
            <li><img src="./images/taurus.png" onclick="imgSlider('./images/taurus.png')"></li>
            <li><img src="./images/gemini.png" onclick="imgSlider('./images/gemini.png')"></li>
            <li><img src="./images/cancer.png" onclick="imgSlider('./images/cancer.png')"></li>
            <li><img src="./images/leo.png" onclick="imgSlider('./images/leo.png')"></li>
            <li><img src="./images/virgo.png" onclick="imgSlider('./images/virgo.png')"></li>
            <li><img src="./images/libra.png" onclick="imgSlider('./images/libra.png')"></li>
            <li><img src="./images/scorpio.png" onclick="imgSlider('./images/scorpio.png')"></li>
            <li><img src="./images/sagittarius.png" onclick="imgSlider('./images/sagittarius.png')"></li>
            <li><img src="./images/capricorn.png" onclick="imgSlider('./images/capricorn.png')"></li>
            <li><img src="./images/aquarius.png" onclick="imgSlider('./images/aquarius.png')"></li>
            <li><img src="./images/pisces.png" onclick="imgSlider('./images/pisces.png')"></li>
        </ul>
    </section>
    <script type="text/json" src="signs.json"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
